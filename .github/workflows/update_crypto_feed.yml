name: Update Crypto Feed

on:
  schedule:
    - cron: '0 * * * *'   # runs every hour; adjust as needed
  workflow_dispatch:      # allows manual runs too

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser feedgen newspaper3k beautifulsoup4 python-dateutil requests lxml[html_clean]

    - name: Run crypto feed script
      run: |
        python crypto_feed_pipeline.py

    - name: Commit and push updated XML
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add combined_crypto_companies.xml
        git commit -m "Automated feed update"
        git push
      continue-on-error: true
